</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/category">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cklad">Склады</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/order">Заказы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/people">Люди</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="/position">Товары на складе</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1>Добавление вида</h1>
    <form th:method="POST" th:action="@{/type/addtype}" th:object="${type}">
        <div class="form-group"> <label for="name">Введите тип</label>
            <input type="text" th:field="*{name}" class="form-control" id="name">
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        </div>


        <button type="submit" class="btn btn-primary">Добавить!</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
