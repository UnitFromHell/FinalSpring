<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Регистрация</h5>
          <form th:action="@{/registration}" method="post" th:object="${user}" >
            <div class="mb-3">
              <div><label> Имя: <input type="text" name="name"/> </label></div>
              <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
            </div>


            <div class="mb-3">
              <div><label> Логин: <input type="text" name="login"/> </label></div>
              <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-danger"></div>
            </div>

            <div class="mb-3">
              <div><label> Пароль: <input type="password" name="password"/> </label></div>
              <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
            </div>


            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            <a href="/login" class="btn btn-secondary">Авторизация</a>

            <div th:if="${errorMessage}" class="mb-3 text-danger">
              <p th:text="${errorMessage}"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
