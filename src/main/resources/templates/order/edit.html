<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update animal</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/category">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cklad">Склады</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/people">Люди</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/size">Размеры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/type">Типы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/position">Товары на складе</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1>Изменение <span th:text="${order.getName()}"/> </h1>
    <form th:method="POST" th:action="@{/order/{id}(id=${order.getId()})}" th:object="${order}">
        <div class="form-group"> <label for="name">Введите номер</label> <input type="text" th:field="*{name}" class="form-control" id="name"><div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div></div>
        <div class="form-group">
            <label for="surname">Введите сумму</label>
            <input type="number" th:field="*{sum}" class="form-control" id="surname">

            <div style="color:red" th:if="${#fields.hasErrors('sum')}" th:errors="*{sum}">sum Error</div>
        </div>
        <div class="form-group">
            <label for="adress">Введите адрес доставки</label>
            <input type="text" th:field="*{adress}" class="form-control" id="adress">

            <div style="color:red" th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}">adress Error</div>
        </div>

        <div class="form-group">
            <label for="type">Введите пользователя</label>
            <select class="form-control" id="type" th:field="*{user}">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.login}"></option>
            </select>
            <div style="color:red" th:if="${#fields.hasErrors('user')}" th:errors="*{user}">Type Error</div>
        </div>

        <button type="submit" class="btn btn-primary">Изменить!</button>
    </form>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
