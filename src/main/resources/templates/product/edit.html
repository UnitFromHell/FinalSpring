<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/category">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cklad">Склады</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/order">Заказы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/people">Люди</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/size">Размеры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/type">Типы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/position">Товары на складе</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1>Изменение <span th:text="${product.getName()}"/> </h1>
    <form th:method="POST" th:action="@{/product/{id}(id=${product.getId()})}" th:object="${product}">
        <div class="form-group">
            <label for="name">Введите название</label>
            <input type="text" th:field="*{name}" class="form-control" id="name">
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        </div>
        <div class="form-group">
            <label for="type">Введите тип</label>
            <select class="form-control" id="type" th:field="*{typeProduct}">
                <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
            </select>
            <div style="color:red" th:if="${#fields.hasErrors('typeProduct')}" th:errors="*{typeProduct}">Type Error</div>
        </div>

        <div class="form-group">
            <label for="type">Введите размер</label>
            <select class="form-control" id="size" th:field="*{sizeProduct}">
                <option th:each="size : ${sizes}" th:value="${size.id}" th:text="${size.name}"></option>
            </select>
            <div style="color:red" th:if="${#fields.hasErrors('sizeProduct')}" th:errors="*{sizeProduct}">Type Error</div>
        </div>

        <div class="form-group">
            <label for="type">Введите категорию</label>
            <select class="form-control" id="category" th:field="*{categoryProduct}">
                <option th:each="category : ${categorys}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <div style="color:red" th:if="${#fields.hasErrors('categoryProduct')}" th:errors="*{categoryProduct}">Type Error</div>
        </div>



        <button type="submit" class="btn btn-primary">Изменить!</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
