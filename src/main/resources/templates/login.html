<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Авторизация</h5>
          <div class="my-3" th:if="${param.error}">
            Неправильный логин или пароль.
          </div>
          <div class="my-3" th:if="${param.logout}">
            Вы вышли.
          </div>
          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <div><label> Логин: <input type="text" name="username"/> </label></div>
            </div>
            <div class="mb-3">
              <div><label> Пароль: <input type="password" name="password"/> </label></div>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
            <a href="/registration" class="btn btn-secondary">Регистрация</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
